<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å–º–æ—Ç—Ä —Å–µ–∫—Ä–µ—Ç–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .warning {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 4px;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #3390ec);
        }

        .stat-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 4px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .filter-tab {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            border: none;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-tab.active {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .secrets-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .secret-card {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            position: relative;
        }

        .secret-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .secret-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .type-seed {
            background-color: #d4edda;
            color: #155724;
        }

        .type-private_key {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .type-mnemonic {
            background-color: #fff3cd;
            color: #856404;
        }

        .secret-index {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .secret-content {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
            position: relative;
        }

        .secret-content.hidden {
            filter: blur(8px);
            user-select: none;
        }

        .secret-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-action {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-secondary {
            background-color: rgba(0, 0, 0, 0.1);
            color: var(--tg-theme-text-color, #000000);
        }

        .toggle-view {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .export-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            padding: 16px;
            display: flex;
            gap: 8px;
        }

        .btn-export {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîê –ù–∞–π–¥–µ–Ω–Ω—ã–µ —Å–µ–∫—Ä–µ—Ç—ã</h1>
    </div>

    <div class="warning">
        ‚ö†Ô∏è <strong>–í–∞–∂–Ω–æ:</strong> –ù–∏–∫–æ–≥–¥–∞ –Ω–µ –¥–µ–ª–∏—Ç–µ—Å—å —ç—Ç–∏–º–∏ –¥–∞–Ω–Ω—ã–º–∏. –•—Ä–∞–Ω–∏—Ç–µ –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ–º –º–µ—Å—Ç–µ.
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="totalCount">0</div>
            <div class="stat-label">–í—Å–µ–≥–æ</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="seedCount">0</div>
            <div class="stat-label">Seed</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="keyCount">0</div>
            <div class="stat-label">Keys</div>
        </div>
    </div>

    <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all">–í—Å–µ</button>
        <button class="filter-tab" data-filter="seed">Seed-—Ñ—Ä–∞–∑—ã</button>
        <button class="filter-tab" data-filter="private_key">–ü—Ä–∏–≤–∞—Ç–Ω—ã–µ –∫–ª—é—á–∏</button>
        <button class="filter-tab" data-filter="mnemonic">–ú–Ω–µ–º–æ–Ω–∏–∫–∏</button>
    </div>

    <div class="secrets-list" id="secretsList">
        <div class="empty-state">
            <div class="empty-icon">‚è≥</div>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ–∫—Ä–µ—Ç–æ–≤...</p>
        </div>
    </div>

    <div class="export-panel">
        <button class="btn-export" id="exportBtn">üì• –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let secrets = [];
        let currentFilter = 'all';
        let visibleSecrets = new Set();

        // –ü–æ–ª—É—á–∏—Ç—å ID –∞—Ä—Ö–∏–≤–∞ –∏–∑ query –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        const urlParams = new URLSearchParams(window.location.search);
        const archiveId = urlParams.get('archive_id');

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–µ–∫—Ä–µ—Ç—ã
        async function loadSecrets() {
            try {
                // TODO: –ó–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π API endpoint
                const response = await fetch(`/api/archives/${archiveId}/secrets`);
                secrets = await response.json();
                updateStats();
                renderSecrets();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ–∫—Ä–µ—Ç–æ–≤:', error);
                // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                secrets = [
                    {
                        id: 1,
                        type: 'seed',
                        value: 'abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon about'
                    },
                    {
                        id: 2,
                        type: 'private_key',
                        value: '0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef'
                    },
                    {
                        id: 3,
                        type: 'mnemonic',
                        value: 'word1 word2 word3 word4 word5 word6 word7 word8 word9 word10 word11 word12'
                    }
                ];
                updateStats();
                renderSecrets();
            }
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = secrets.length;
            document.getElementById('seedCount').textContent = secrets.filter(s => s.type === 'seed').length;
            document.getElementById('keyCount').textContent = secrets.filter(s => s.type === 'private_key').length;
        }

        function getFilteredSecrets() {
            if (currentFilter === 'all') return secrets;
            return secrets.filter(s => s.type === currentFilter);
        }

        function renderSecrets() {
            const filtered = getFilteredSecrets();
            const secretsList = document.getElementById('secretsList');

            if (filtered.length === 0) {
                secretsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <p>–°–µ–∫—Ä–µ—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>
                    </div>
                `;
                return;
            }

            secretsList.innerHTML = filtered.map((secret, index) => `
                <div class="secret-card">
                    <div class="secret-header">
                        <span class="secret-type type-${secret.type}">${getTypeLabel(secret.type)}</span>
                        <span class="secret-index">#${index + 1}</span>
                    </div>
                    <div class="secret-content ${visibleSecrets.has(secret.id) ? '' : 'hidden'}" id="secret-${secret.id}">
                        ${secret.value}
                        ${!visibleSecrets.has(secret.id) ? `<button class="toggle-view" onclick="toggleVisibility(${secret.id})">üëÅÔ∏è –ü–æ–∫–∞–∑–∞—Ç—å</button>` : ''}
                    </div>
                    <div class="secret-actions">
                        <button class="btn-action" onclick="copySecret(${secret.id})">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                        <button class="btn-action btn-secondary" onclick="deriveAddresses(${secret.id})">üîç –î–µ—Ä–∏–≤–∞—Ü–∏—è</button>
                    </div>
                </div>
            `).join('');
        }

        function getTypeLabel(type) {
            const labels = {
                'seed': 'Seed-—Ñ—Ä–∞–∑–∞',
                'private_key': '–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –∫–ª—é—á',
                'mnemonic': '–ú–Ω–µ–º–æ–Ω–∏–∫–∞'
            };
            return labels[type] || type;
        }

        window.toggleVisibility = function(secretId) {
            visibleSecrets.add(secretId);
            renderSecrets();
        };

        window.copySecret = function(secretId) {
            const secret = secrets.find(s => s.id === secretId);
            if (secret) {
                navigator.clipboard.writeText(secret.value);
                tg.showPopup({
                    message: '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞'
                });
            }
        };

        window.deriveAddresses = function(secretId) {
            tg.sendData(JSON.stringify({
                action: 'derive',
                secret_id: secretId
            }));
            tg.close();
        };

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderSecrets();
            });
        });

        // –≠–∫—Å–ø–æ—Ä—Ç
        document.getElementById('exportBtn').addEventListener('click', function() {
            const data = getFilteredSecrets().map(s => `${s.type}: ${s.value}`).join('\n\n');
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `secrets_${archiveId}.txt`;
            a.click();
            
            tg.showPopup({
                message: '‚úÖ –§–∞–π–ª —Å–æ—Ö—Ä–∞–Ω—ë–Ω'
            });
        });

        loadSecrets();
    </script>
</body>
</html>
